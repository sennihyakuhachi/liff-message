<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Send Message</title>
<script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
<script>
liff.init({liffId: "1653887803-knbRlPdE"})
.then(() => {
  liff.sendMessages([{type:'text',text:decodeURIComponent(window.location.search.slice(1).slice(0,-1))}])
  .then(()=> {
    liff.closeWindow();
  });
});
</script>
</body>
</html>
